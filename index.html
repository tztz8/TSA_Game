<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>TSA Game</title><!-- This is the title -->
		<link rel="icon" href="assets/images/icon.jpg">

		<!-- this is css (Cascading Style Sheet) -->
		<link rel="stylesheet" type="text/css" href="default.css">

    <!-- Libers -->
		<!-- useing p5.js insted of js -->
		<!-- need this to be able to run p5.js script file -->
    <script type="text/javascript" src="Lib/p5.js"></script>
    <script type="text/javascript" src="Lib/addons/p5.dom.js"></script>
    <script type="text/javascript" src="Lib/addons/p5.sound.js"></script>
		<!-- network libary -->
		<script type="text/javascript" src="Lib/socket.io.js"></script>

    <!-- other files need for the game -->
    <script type="text/javascript" src="tiles.js"></script> <!-- help set up tiles -->
		<script type="text/javascript" src="player.js"></script>
		<script type="text/javascript" src="Network.js"></script> <!-- Multipayer suport -->
		<!-- this is the script that startes every thing (in p5.js) -->
		<script type="text/javascript" src="sketch.js"></script>
	</head>
	<body>
    <br>
		<TABLE Align="center" Border="1" id="wrapper">
			<TR>
				<TD>
					<p>use w,a,s,d and arrow keys for moving
						<br>1 is to -%25, 2 is to set to normal, 3 is to +%25 of the World Speed
						<br>z is to -%25, x is to set to normal, c is to +%25 of the player size
						<br>r to rest the local world</p>
				</TD>
				<TD>
					<img src="assets/images/icon.jpg" width="55" height="75">
				</TD>
			</TR>
			<TR>
				<TD>
					<div id='myContainer' alt="my p5.js scrip"></div> <!-- This is were the p5 scrip will run becuse with in the scrip it is told to be here-->
				</TD>
				<TD>
					<div id='dataBox'></div>
				</TD>
			</TR>
			<TR>
				<TD>
					<p>Multipayer</p>
					<form id="network" name="mult">
						Server URL and Port:<input type="url" name="server" value="https://home.tftinker.tech:8181">
					</form>
					<button onclick="connect();">connect</button>
				</TD>
				<TD>
					<!--<button onclick="changeServerHTML(1);">Timbre Server1 (dcnhost)</button><br>
					<button onclick="changeServerHTML(4);">Timbre Server2 (ssdvps)</button><br>-->
					<button onclick="changeServerHTML(2);">Localhost Server</button>
				</TD>
			</TR>
			<TR>
				<TD>
					<p>Prest Ctrl and F5 to see the new code runing</p>
				</TD>
			</TR>
		</TABLE>
    <br>
	</body>
</html>
